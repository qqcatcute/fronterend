<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通知中心 - QG团队协作与版本管理平台</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/notifications.css">
  <link rel="shortcut icon" href="images/qg.png" type="image/x-icon">
</head>

<body>
  <div class="app-container">
    <!-- 头部开始 -->
    <header class="app-header">
      <div class="logo-container">
        <img src="images/qg.png" alt="QG Logo" class="logo">
        <h1>QG团队协作平台</h1>
      </div>
      <div class="header-right">
        <div class="search-bar">
          <input type="text" placeholder="搜索...">
        </div>
        <div class="notification-icon active">
          <span class="notification-badge" id="notificationBadge">0</span>
          <i class="icon-bell"></i>
        </div>
        <div class="user-profile">
          <img src="images/default-avatar.png" alt="User Avatar" onerror="this.src='images/default-avatar.png'">
          <span class="username">用户</span>
        </div>
      </div>
    </header>
    <!-- 头部结束 -->

    <!-- 主体开始 -->
    <div class="app-content">
      <!-- 旁栏 -->
      <aside class="app-sidebar">
        <nav class="sidebar-nav">
          <ul>
            <li><a href="dashboard.html"><i class="icon-dashboard"></i> 仪表盘</a></li>
            <li><a href="teams.html"><i class="icon-team"></i> 团队管理</a></li>
            <li><a href="tasks.html"><i class="icon-task"></i> 任务管理</a></li>
            <li><a href="history.html"><i class="icon-history"></i> 历史记录</a></li>
            <li class="active"><a href="notifications.html"><i class="icon-bell"></i> 通知中心</a></li>
            <li><a href="settings.html"><i class="icon-settings"></i> 设置</a></li>
          </ul>
        </nav>
      </aside>

      <!-- 主体内容 -->
      <main class="main-content">
        <div class="dashboard-header">
          <h2>通知中心</h2>
          <div class="quick-actions">
            <button class="btn btn-secondary" id="markAllReadBtn">全部标为已读</button>
          </div>
        </div>

        <!-- 通知过滤器 -->
        <div class="notification-filters">
          <div class="filter-group">
            <label for="notificationStatus">状态:</label>
            <select id="notificationStatus">
              <option value="all">全部</option>
              <option value="unread">未读</option>
              <option value="read">已读</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="notificationType">类型:</label>
            <select id="notificationType">
              <option value="all">全部</option>
              <option value="task_assigned">任务分配</option>
              <option value="task_comment">任务评论</option>
              <option value="team_invite">团队邀请</option>
              <option value="team_remove">团队移除</option>
            </select>
          </div>
        </div>

        <!-- 通知列表 -->
        <section class="dashboard-section">
          <div class="notifications-list" id="notificationsList">
            <div class="team-loading">加载中...</div>
          </div>
        </section>
      </main>
    </div>
    <!-- 主体结束 -->
  </div>

  <script src="js/config.js"></script>
  <script src="js/session.js"></script>
  <script src="js/header-notifications.js"></script>
  <script src="js/notifications.js"></script>

</body>

</html>
